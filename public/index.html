<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Confirmation List</title>
	<link rel="stylesheet" href="/styles.css">
	<script src="/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<h1>Voice-Controlled Name List</h1>
			<p>Speak to add or update names in the list. The AI will help manage the list.</p>
			
			<div class="audio-controls">
				<h3>Audio Controls</h3>
				<div id="audioContainer">
					<!-- Audio element will be added here -->
				</div>
			</div>

			<div id="namesList">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Status</th>
							<th>Last Updated</th>
						</tr>
					</thead>
					<tbody id="namesTableBody">
						<!-- Names will be added here dynamically -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="tool-log">
			<h2>Tool Call Log</h2>
			<div id="toolLog">
				<!-- Tool calls will be logged here -->
			</div>
		</div>
	</div>
	<footer>
		<p>Team: SureName</p>
	</footer>
</body>
</html>
